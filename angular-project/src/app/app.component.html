<mat-toolbar color="primary">
  <div class="logo">
    <img src="https://tabla-online.ro/wp-content/uploads/2020/10/logo-tabla-tip-tigla.png" alt="">
  </div>
  <div class="title">Calculator Tabla Tip Tigla</div>
  <div class="title_center">Livram din anul 2005 CALITATE si COMFORT pentru toti clientii nostri!</div>
  <div class="contact">
    <a mat-flat-button href="tel:0730304304"><mat-icon>phone</mat-icon>Telefon: 0730 304 304</a>
  </div>

</mat-toolbar>

<div class="navtabs-container">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>

<router-outlet></router-outlet>
