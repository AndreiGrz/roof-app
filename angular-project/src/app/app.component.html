<mat-toolbar color="primary">
  <div class="logo">
    <img src="https://tabla-online.ro/wp-content/uploads/2020/10/logo-tabla-tip-tigla.png" alt="">
  </div>
  <div class="title">Calculator Tabla Tip Tigla</div>
  <div class="title_center">Livram din anul 2005 CALITATE si COMFORT pentru toti clientii nostri!</div>
  <div class="contact">
    <a mat-flat-button href="tel:0730304304"><mat-icon>phone</mat-icon>Telefon: 0730 304 304</a>
  </div>

</mat-toolbar>

<div class="navtabs-container">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="nav-tabs">
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
    <img *ngIf="link.label === 'Acoperis 1 apa'"src="../assets/acoperisuri/acoperis1.png" style="width: 50px; margin-right: 10px;"/>
    <img *ngIf="link.label === 'Acoperis 2 ape'"src="../assets/acoperisuri/acoperis2.png" style="width: 50px; margin-right: 10px;"/>
    <img *ngIf="link.label === 'Acoperis 4 ape'"src="../assets/acoperisuri/acoperis4.png" style="width: 50px; margin-right: 10px;"/>
    <img *ngIf="link.label === 'Acoperis personalizat'"src="../assets/acoperisuri/acoperis-personalizat.png" style="width: 50px; margin-right: 10px;"/>


      {{ link.label }}
      
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>

<router-outlet></router-outlet>
