<div class="ma-form-field">
    <mat-form-field appearance="fill">
        <mat-label>Intaltimea sol-streasina (A)</mat-label>
        <input matInput
               type="number">
    </mat-form-field>
</div>
<div class="ma-form-field">
    <mat-form-field appearance="fill">
        <mat-label>Numar coborari burlan</mat-label>
        <input matInput
               type="number">
    </mat-form-field>
</div>
<div class="ma-form-field">
    <mat-form-field appearance="fill">
        <mat-label>Finisaj</mat-label>
        <mat-select name="finisaj">
        <mat-option *ngFor="let finisaj of finisaje" 
                    [value]="finisaj.id">
            {{finisaj.value}}
        </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="ma-form-field">
    <mat-form-field appearance="fill">
        <mat-label>Culori</mat-label>
        <mat-select name="culoare">
        <mat-option *ngFor="let culoare of culori" 
                    [value]="culoare.id">
            {{culoare.value}}
        </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="ma-form-field">
    <mat-form-field appearance="fill">
        <mat-label>Diametru</mat-label>
        <mat-select name="diametru">
        <mat-option *ngFor="let diametru of diametri" 
                    [value]="diametru.id">
            {{diametru.value}}
        </mat-option>
        </mat-select>
    </mat-form-field>
</div>
