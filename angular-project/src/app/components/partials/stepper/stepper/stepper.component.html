<mat-stepper #stepper [linear]="true">
  <mat-step [stepControl]="modelsForm" label="Modele">
    <roof-models (formData)="getModelsForm($event)"></roof-models>
  </mat-step>
  <mat-step [stepControl]="measurementsForm" label="Masuratori">
    <measurements (formData)="getMeasurementsForm($event)"
      *ngIf="tipCalculator !== tipCalculatorEnum.CALCUL_MANUAL"
      [tipAcoperis]="tipCalculator"
    ></measurements>
    <app-manual-measurements
      *ngIf="tipCalculator === tipCalculatorEnum.CALCUL_MANUAL"
    ></app-manual-measurements>
  </mat-step>

  <mat-step [stepControl]="" label="Accesorii">
    <app-accesorii></app-accesorii>
  </mat-step>

  <mat-step [stepControl]="" label="Pret">
    <app-price></app-price>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Comanda</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
